name: "Kotlint"
description: "Run the latest version of ktlint in your repository"
inputs:
  patterns:
    description: "A list of patterns to pass along to the ktlint command"
    required: false
    default: "**/*.kt"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.patterns }}
branding:
  icon: search
  color: blue
